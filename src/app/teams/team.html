<H1>Pick a team from the list:</H1>

<select [ngModel]="teamId" (ngModelChange)="onChange($event)">
    <option *ngFor="#i of teams" [value]="i.id">{{i.name}}</option>
</select>

<div *ngIf="team">
    <div *ngIf="team.name">
        <h1>{{team.name}}</h1>
    </div>
    <ul>
        <li *ngFor="#player of team.players">
            <player-details [player]="player"></player-details>
        </li>
    </ul>
</div>
